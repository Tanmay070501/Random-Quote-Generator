<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote</title>
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <h2>Random Quote Generator</h2>
    </header>
    <section class="quote-container hidden">
        <div>
            <img class="quote" src="img/left-quote.png" alt="left quote">
            <span id="quote">
                
            </span>
            <img class="quote" src="img/right-quote.png" alt="right quote">
            <h6 class="author"></h6>
        </div>
        <div class="btn-container">
            <button class="btn tweet-btn">Tweet</button>
            <button class="btn new-btn">New Quote</button>
        </div>
    </section>
    <div class="align-loader">
        <div class="loader "></div>
    </div>
</body>
</html>
